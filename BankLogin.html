<!DOCTYPE html>
<html>
  <head>
    <title>Bank</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body ng-app="myApp" ng-controller="loginPage">
    <div class="container-fluid">
      <!-- Header Section starts here-->
      <header class="header_bg">
        <div class="header_left"></div>
        <div class="header_right"></div>
        <div class="container">
          <div class="logo_pharma"> <a href="#"><img src="images/logo.png" alt="logo"/></a> </div>
          <div class="banner_text_right"> Blockchain for Business<br>
            <b>WITH IBM BLOCKCHAIN</b> </div>
        </div>
      </header>
      <!-- Header Section ends here--> 
      
      <!-- Content Section ends here-->
  	  <div class="home_banner">
        <div class="container" style="width:1230px;">
          <h1>BANK</h1>
          <h2>One click away for Loan</h2>
          <h3>Online Loan</h3>
        </div>
      </div>
      <div class="login_container">
        <div class="container" style="width:1230px; background: url(images/sign_in_title.png) no-repeat left center;
        padding: 30px 0 40px 0; ">
        <div class="col-lg-2">&nbsp;</div>
        <div class="col-lg-4"><label>Username</label>
        <input type="text" ng-model="username"></div>
        <div class="col-lg-4"><label>Password</label>
        <input type="password" ng-model="pwd"></div>
        <div class="col-lg-2"><input type="submit" value="LOG IN" ng-click="Authenticate()"></div> 
        </div>
      </div>
      <!-- Content Section ends here--> 
    
      <!-- Footer Section starts here-->
